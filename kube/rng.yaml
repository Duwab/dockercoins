apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rng
  name: rng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rng
  template:
    metadata:
      labels:
        app: rng
        enabled: "no"
    spec:
      containers:
      - image: dockercoins/rng:v0.1
        name: rng
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: rng
  name: rng
spec:
  selector:
    matchLabels:
      app: rng
  template:
    metadata:
      labels:
        app: rng
        enabled: "yes"
    spec:
      containers:
      - image: dockercoins/rng:v0.1
        name: rng
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: rng
  name: rng
spec:
  ports:
  - port: 80
  selector:
    app: rng
    enabled: "yes"
